<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Todo-List</title>
  </head>
  <body>
    <div class="container">
      <div class="input-container">
        <h1>Make Todo List</h1>
        <input type="text" id="input-text" placeholder="Add some todo..." />
        <input type="button" id="add-btn" value="Add" />
      </div>

      <div class="todo">
        <ul class="todo-list" id="todo_list"></ul>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
